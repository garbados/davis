<div class="container">
  <div class="row">
    <div class="col-md-12" ng-init="news = (post.text | link)">
      <!-- TODO title links to .news-meta -->
      <h1>
        <a href="{{ news.url }}" ng-bind-html="post.title"></a>
      </h1>
      <p>- {{ news.host }}</p>
      <p ng-show="post.tags.length">
        <span ng-repeat="tag in post.tags.split(',')">
          <a ng-show="tag" href="#!/tag/{{ tag.trim() }}">#{{ tag.trim() }}</a>
        </span>
      </p>
    </div>
  </div>
</div>
