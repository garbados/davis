<div class="container">
  <div class="row">
    <div class="col-md-9">
      <a href="#!/{{ post.category }}">/{{ post.category }}</a>
      <h1>
        <a href="#!/{{ category || 'post' }}/{{ post._id }}" ng-bind-html="post.title"></a>
      </h1>
      <div ng-bind-html="post.text | markdown"></div>
      <hr>
      <p>
        <span ng-show="post.author">
          By {{ post.author }}
           | 
        </span>
        {{ post.created_at | date }}
      </p>
      <p>
        <span ng-show="post.tags.length">
           |
          <a ng-repeat="tag in post.tags.split(',')" href="#!/tag/{{ tag.trim() }}">#{{ tag.trim() }} </a>
        </span>
      </p>
      <div ng-show="comments" disqus="post._id"></div>
  </div>
  <div class="col-md-3" ng-include="'sidebar.html'"></div>
</div>
