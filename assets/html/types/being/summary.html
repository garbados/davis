<div class="row">
  <div class="col-md-12">
    <header>{{ post.author }}</header>
    <p>
      <a ng-href="#/{{ post.category }}">@{{ post.category }}</a>
      <span> || </span>
      <a ng-repeat="tag in post.tags" ng-href="#/tag/{{ tag }}">#{{ tag }}</a>
    </p>
  </div>
  <p>{{ post.text | summary }}</p>
</div>
