<div class="row jumbotron" ng-show="title">
  <div class="col-md-12">
    <h1>{{ title }}</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div ng-repeat="post in posts | orderBy:'created_at':true | limitTo:limit">
      <div ng-include="'post.html'" ng-init="detail = 'summary'"></div>
    </div>
  </div>
  <div class="row" ng-show="limit < posts.length">
    <button class="btn btn-info" ng-click="next()">Load More</button>
  </div>
</div>
