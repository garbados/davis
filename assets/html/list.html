<div class="row jumbotron" ng-show="title">
  <div class="col-md-11 col-md-offset-1">
    <h1>{{ title }}</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12" ng-repeat="post in posts | orderBy:'created_at':true">
      <div ng-include="'summary.html'"></div>
    </div>
  </div>
  <div class="row" ng-show="hasMore ? hasMore() : false">
    <button class="btn btn-info" ng-click="next()">Load More</button>
  </div>
</div>
